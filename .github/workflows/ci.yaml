name: TurboRepo Demo CI Pipeline
on:
  push:
    branches:
      - main
jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Setup NodeJS environment
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install pnpm
        run: npm install -g pnpm
      - name: Install dependencies
        run: pnpm install
      - name: Lint check
        uses: pnpm run lint
      - name: Build projects
        run: pnpm run build
      - name: Run tests
        run: pnpm run test
